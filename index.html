<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register Here</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet">
    </head>
    <body>
        <!-- Header -->
        <header>
            <h1>THE CODE REVIEW</h1>
        </header>

        <div class="second-header wrapper">
            <h2>Signup for our newsletter</h2>
            <p class="p1">Get the latest news on how your code is doing right in your inbox</p>
        </div>
        
        <!-- Form -->
        <form action="index.html" method="post" class="wrapper">
            <!-- Contact Information (form) -->
            <fieldset>
                    <legend>Contact Information</legend>
                <div class="divide">    
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" class="field-one"><br>
                </div>
                <div class="divide"> 
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" class="field-one"><br>
                </div>
                <div class="divide"> 
                    <label for="tel">Phone Number</label>
                    <input type="tel" id="tel" name="user_tel" class="field-one"><br>
                </div>
                <div class="divide"> 
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user_address" class="field-one"><br>
                </div>
                <div class="divide"> 
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" class="field-one"><br>
                </div>

                <div class="divide"> 
                    <label for="state">State</label>
                    <select id="state" name=user_state class="field-one">
                        <optgroup label="US">
                            <option value="">-- Choose State --</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </optgroup>
                        <optgroup label="Canada">
                            <option value="AB">Alberta</option>
                            <option value="BC">British Columbia</option>
                            <option value="MB">Manitoba</option>
                            <option value="NB">New Brunswick</option>
                            <option value="NL">Newfoundland and Labrador</option>
                            <option value="NS">Nova Scotia</option>
                            <option value="ON">Ontario</option>
                            <option value="PE">Prince Edward Island</option>
                            <option value="QC">Quebec</option>
                            <option value="SK">Saskatchewan</option>
                            <option value="NT">Northwest Territories</option>
                            <option value="NU">Nunavut</option>
                            <option value="YT">Yukon</option>
                        </optgroup>
                    </select><br>
                </div>
                <div class="divide"> 
                    <label for="zip">Zip Code</label><br>
                    <input type="text" id="zip" name="user_zip">
                </div>
            </fieldset>
            <!-- Newsletter (form) -->
            <div class="divider"></div>
            <fieldset>
                <legend>Newsletter</legend>
                
                <label>Select the newsletters you would like to recieve</label><br>
                
                <input type="checkbox" id="html_news" value="newsletter_html_news" name="html-css-javascript">
                <label for="html_news">HTML News</label><br>

                <input type="checkbox" id="css_news" value="newsletter_css_news" name="html-css-javascript">
                <label for="css_news">CSS News</label><br>

                <input type="checkbox" id="javascript_news" value="newsletter_javascript_news" name="html-css-javascript">
                <label for="javascript_news">Javascript News</label><br>

                <label>Newsletter format</label><br>
                
                <input type="radio" id="html_format" value="user_htmlformat" name="user_newsletter_format">
                <label for="html_format">HTML</label><br>

                <input type="radio" id="plain_format" value="user_plainformat" name="user_newsletter_format">
                <label for="plain_format">Plain text</label><br>

                <Label for="requested-topics">Other topics you'd like to hear about</label>
                <textarea id="requested-topics" name="user_requested-topics"></textarea>
            
            </fieldset>
            
            <div class="signupdiv">
            <button class="signup" type="submit">Sign Up</button>
            </div>

        </form> 

        <!-- Footer -->
        <footer class="footer wrapper">
            <p>Copyright The Code Review</p>
        </footer>
    </body>
</html>
